<link rel="stylesheet" type="text/css" href="/static/css/cadastro.css">
<div class = "d-flex justify-content-center">
<div id="main-container">

    <h1>Cadastre-se</h1>

    <form action = "/cadastro" id="register-form" method="POST">

      <div class="full-box">
    <label for="email">E-mail</label>

        <input type="email" name="email" id="email" placeholder="nome@exemplo.com" data-min-length="3">

      </div>

       <div class="half-box spacing">

        <label for="name">Nome</label>

        <input type="text" name="name" id="name" placeholder="Seu nome">

      </div>

        <div class="half-box">

        <label for="lastname">Sobrenome</label>

        <input type="text" name="lastname" id="lastname" placeholder="Seu sobrenome">

      </div>

        <div class="half-box spacing">

        <label for="password">senha</label>

        <input type="password" name="password" id="password" placeholder="Digite sua senha">

      </div>

        <div class="half-box">

        <label for="passconfirmation">Confirme sua senha</label>

        <input type="password" name="passconfirmation" id="passconfimation" placeholder="Confirme sua senha">

      </div>

       <div class="full-box">

       <input type="checkbox" name="agreement" id="agreement">

       <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>

      </div>

       <div class="full-box">

      <input type="submit" name="agreement-label" id="btn-submit" value="registrar">

      </div>

      <p class = "botao">
        <a href="/">Home</a>
      </p>
    </form>

  </div>
 </div>

  <p class="erro-validation template"></p>
