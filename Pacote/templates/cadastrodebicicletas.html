<div class="card">

                <h3>Informações de Retirada</h3>
 <form action = "/cadastrodebicicletas"  method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="inputAddress">Endereço de Retirada</label>
    <input type="text" name = "Address" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" name = "City" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" name = "State" class="form-control">
        <option selected>Escolher...</option>
  <option value="AC">Acre</option>
  <option value="AL">Alagoas</option>
  <option value="AP">Amapá</option>
  <option value="AM">Amazonas</option>
  <option value="BA">Bahia</option>
  <option value="CE">Ceará</option>
  <option value="DF">Distrito Federal</option>
  <option value="ES">Espírito Santo</option>
  <option value="GO">Goiás</option>
  <option value="MA">Maranhão</option>
  <option value="MT">Mato Grosso</option>
  <option value="MS">Mato Grosso do Sul</option>
  <option value="MG">Minas Gerais</option>
  <option value="PA">Pará</option>
  <option value="PB">Paraíba</option>
  <option value="PR">Paraná</option>
  <option value="PE">Pernambuco</option>
  <option value="PI">Piauí</option>
  <option value="RJ">Rio de Janeiro</option>
  <option value="RN">Rio Grande do Norte</option>
  <option value="RS">Rio Grande do Sul</option>
  <option value="RO">Rondônia</option>
  <option value="RR">Roraima</option>
  <option value="SC">Santa Catarina</option>
  <option value="SP">São Paulo</option>
  <option value="SE">Sergipe</option>
  <option value="TO">Tocantins</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" name = "CEP" class="form-control" id="inputCEP">
    </div>
  </div>

            <h3>Informações da Bicicleta</h3>
 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputModelo">Nome da Bicicleta</label>
      <input type="text" name = "Model" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputModalidade">Modalidade</label>
      <select id="inputModalidade" name = "Modality" class="form-control">
        <option selected>Escolher...</option>
  <option value="Bike Esportiva">Bike Esportiva</option>
  <option value="Bike Casual">Bike Casual</option>
  <option value="Bike pra Passeio">Bike pra Passeio</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputMarca">Marca</label>
      <input type="text" name = "Marca" class="form-control" id="inputMarca">
    </div>
     <div class="form-group col-md-4">
      <label for="inputGenero">Gênero</label>
      <select id="inputGenero" name = "Gender" class="form-control">
        <option selected>Escolher...</option>
  <option value="masculina">Masculina</option>
  <option value="feminina">Feminina</option>
  <option value="unissex">Unissex</option>

      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputSuspensao">Suspensão</label>
      <select id="inputSuspensao" name = "Suspensao" class="form-control">
        <option selected>Escolher...</option>
  <option value="Transeira">Traseira</option>
  <option value="Dianteira">Dianteira</option>
  <option value="Ambas">Ambas</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">Aro</label>
      <input type="text" name = "Aro" class="form-control" id="inputAro">
    </div>
    <div class="form-group col-md-2">
      <label for="inputMarca">Marchas</label>
      <input type="text" name = "Marchas" class="form-control" id="inputMarcha">
    </div>
  </div>

<h3>Preço da locação</h3>
<div class="form-group col-md-2">
      <label for="inputPreço">Preço da Locação</label>
      <input type="text" name = "Location" class="form-control" id="inputLocation">
    </div>
<div class="row">

  <div class="input-group">
  <input type="file" name = "file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
</div>
</div>
  <div class="form-group">

      </label>
    </div>
